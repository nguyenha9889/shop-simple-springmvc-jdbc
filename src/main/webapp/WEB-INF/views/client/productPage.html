<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="icon" type="image/x-icon" th:href="@{/frontend/img/webLogo3.png}">
    <link rel="stylesheet" th:href="@{/frontend/css/homePage.css}"/>
    <link rel="stylesheet" th:href="@{/frontend/css/productPage.css}"/>
    <link rel="stylesheet" th:href="@{/frontend/css/menuPage.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/navbar.css}">
    <script src="https://kit.fontawesome.com/2a66bc2625.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- navbar -->
<nav th:replace="client/fragments/navbar :: navbar"></nav>
<!-- main content -->
<div id="main_product_div">
    <div th:object="${product}">
        <div id="main_product">
            <img th:src="@{*{imagePath}}" alt="img-product">
        </div>
        <div id="floating_div">
            <div id="red_lines_floating_div">
                <span class="floating_bar"></span>
                <span class="floating_bar"></span>
                <span class="floating_bar"></span>
            </div>
            <div id="name_qty_button">
                <h1 id="product_name" th:text="*{name}"></h1>
                <h2 id="product_price" th:inline="text">
                    [[${#numbers.formatDecimal(product.unitPrice, 3, 'COMMA', 0, 'POINT')}]]Ä‘
                </h2>
                <form th:action="@{/cart}" method="post">
                    <h3>QUANTITY</h3>
                    <input type="text" name="id" th:value="*{id}" hidden="hidden"/>
                    <input type="number" name="quantity" id="quantity" placeholder="0" />
                    <button id="add_to_cart_button" type="submit"
                    th:if="${session.userLogin == null}"
                            th:onclick="return confirm('Please sign in before add to cart')" >Add To Cart</button>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- footer -->
<footer th:replace="client/fragments/footer :: footer"></footer>
<script th:src="@{/frontend/scripts/navbar.js}"></script>
</body>

</html>
