<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header(cart)">
    <!-- header -->
    <div class="top-header-area" id="sticker">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <div class="main-menu-wrap">
                        <!-- logo -->
                        <div class="site-logo">
                            <a th:href="@{/}" class="h4 text-white">
                                H-KFC
                            </a>
                        </div>
                        <!-- logo -->

                        <!-- menu start -->
                        <nav class="main-menu">
                            <ul>
                                <li class="current-list-item"><a href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact</a></li>
                                <li><a th:href="@{/menu}">Menu</a></li>
                                <li>
                                    <div class="header-icons d-flex align-items-center">
                                        <ul>
                                            <li><a class="shopping-cart" th:href="@{/auth}">
                                                <i class="fas fa-user"></i>
                                                <span class="ms-1" th:text="${session.userLogin == null} ? 'Login' : ${session.userLogin.username}"></span>
                                            </a>
                                                <ul class="sub-menu w-100 p-0">
                                                    <li class="text-center"><a th:href="@{/auth/logout}">Sign out</a></li>
                                                </ul>
                                            </li>
                                        </ul>

                                        <a class="shopping-cart" th:href="@{/cart}">
                                            <i class="fas fa-shopping-cart"></i>
                                            <span th:if="${cart != null}" th:text=" '(' + ${cart.quantity} + ')' "></span>
                                        </a>
                                        <a class="mobile-hide search-bar-icon" href="#"><i class="fas fa-search"></i></a>
                                    </div>
                                </li>
                            </ul>
                        </nav>
                        <a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
                        <div class="mobile-menu"></div>
                        <!-- menu end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end header -->

    <!-- search area -->
    <div class="search-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <span class="close-btn"><i class="fas fa-window-close"></i></span>
                    <div class="search-bar">
                        <div class="search-bar-tablecell">
                            <h3>Search For:</h3>
                            <input type="text" placeholder="Keywords">
                            <button type="submit">Search <i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end search area -->
</th:block>
</body>
</html>
