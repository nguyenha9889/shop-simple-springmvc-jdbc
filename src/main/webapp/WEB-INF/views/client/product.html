<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="food kfc" content=""/>
    <meta name="description" content=""/>
    <meta name="HaNguyen" content="H-KFC Food Ecommerce"/>
    <link rel="shortcut icon" th:href="@{/images/icons/favicon.svg}" type="image/x-icon">
    <title>H-KFC Food Menu</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
          integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
          crossorigin="anonymous"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>

</head>

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img th:src="@{/images/hero-bg.jpg}" alt="background">
    </div>
    <!-- header section strats -->
    <header th:replace="client/fragments/header :: header"></header>
    <!-- end header section -->
</div>

<!-- about section -->

<section class="food_section layout_padding" th:object="${formOrderDetail}">
    <div class="container">

        <div class="form-container">
            <form th:action="@{/cart}" method="post">
                <div class="row align-items-center">
                    <div class="col-md-6 ">
                        <div class="img-box">
                            <img th:src="${formOrderDetail.imagePath}" alt="img">
                            <input class="d-none" type="text" th:field="*{imagePath}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="detail-box">
                            <div class="heading_container">
                                <h3 th:text="${formOrderDetail.productName}"></h3>
                                <input class="d-none" type="text" th:field="*{productName}"/>
                            </div>
                            <input class="form-control-plaintext border-0" type="text" th:field="*{description}" readonly/>
                          <h4 th:text="|${#numbers.formatDecimal(formOrderDetail.unitPrice, 0, 'COMMA', 0, 'POINT')}Ä‘|"></h4>
                            <input class="d-none" th:field="*{unitPrice}"/>
                            <div class="mb-3 row">
                                <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                                <div class="col-sm-3">
                                    <input class="form-control" type="number" id="quantity" th:field="*{quantity}">
                                </div>
                                <p class="form-text text-danger" th:if="${#fields.hasErrors('quantity')}"
                                   th:errors="*{quantity}"></p>
                            </div>
                          <button class="btn btn-primary text-white" type="submit">Add to cart</button>>
                            <p class="form-text text-danger mt-5" th:if="${user_login}" th:text="${user_login}"></p>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</section>

<!-- end about section -->

<!-- footer section -->
<footer th:replace="client/fragments/footer :: footer"></footer>
<!-- footer section -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script th:src="@{/frontend/scripts/jquery-3.4.1.min.js}"></script>
<script th:src="@{/frontend/scripts/bootstrap.js}"></script>
<script th:src="@{/frontend/scripts/custom.js}"></script>
<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>

</body>

</html>
