<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="food kfc" content=""/>
    <meta name="description" content=""/>
    <meta name="HaNguyen" content="H-KFC Food Ecommerce"/>
    <link rel="shortcut icon" th:href="@{/images/icons/favicon.svg}" type="image/x-icon">
    <title>H-KFC Food Menu</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
          integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
          crossorigin="anonymous"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>

</head>

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img th:src="@{/images/hero-bg.jpg}" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="client/fragments/header :: header"></header>
    <!-- end header section -->
</div>

<!-- food section -->

<section class="food_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>
                Our Menu
            </h2>
        </div>

        <ul class="filters_menu">
            <th:block th:each="c, loop : ${menuList}">
                <li th:class="${cateId == c.id} ? active">
                    <a th:href="@{|?id=${c.id}&page=${currentPage}&size=${size}|}" th:text="${c.name}" ></a>
                </li>
            </th:block>
        </ul>

        <div class="filters-content">
            <div class="row grid">
                <th:block th:each="p, loop : ${menuItem}">
                    <div class="col-sm-6 col-lg-4 all">
                        <div class="box">
                            <div>
                                <div class="img-box">
                                    <img th:src="@{${p.imagePath}}" th:alt="${p.name}">
                                </div>
                                <div class="detail-box">
                                    <h4 th:text="${p.name}"></h4>
                                    <p th:text="${p.description}"></p>
                                    <div class="options">
                                        <h5 class="text-warning"
                                            th:text="|${#numbers.formatDecimal(p.unitPrice, 0, 'COMMA', 0, 'POINT')}Ä‘|"></h5>
                                        <a th:href="@{/product(id=${p.id})}">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512">
                                                <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <nav class="mt-5">
            <ul class="pagination justify-content-center">

                <li class="page-item" th:classappend="${currentPage == 1}? disabled">
                    <a class="page-link"
                       th:href="@{|?id=${cateId}&page=${currentPage -1}&size=${size}|}">&laquo;</a>
                </li>

                <th:block th:each="i, loop : ${totalPages}">
                    <li class="page-item" th:classappend="${currentPage == loop.count} ? active">
                        <a class="page-link" th:href="@{|?id=${cateId}&page=${loop.count}&size=${size}|}"
                           th:text="${loop.count}"></a>
                    </li>
                </th:block>

                <li class="page-item" th:classappend="${currentPage == totalPages.length} ? disabled">
                    <a class="page-link"
                       th:href="@{|?id=${cateId}&page=${currentPage +1}&size=${size}|}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</section>

<!-- end food section -->

<!-- footer section -->
<footer th:replace="client/fragments/footer :: footer"></footer>
<!-- footer section -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script th:src="@{/frontend/scripts/jquery-3.4.1.min.js}"></script>
<script th:src="@{/frontend/scripts/bootstrap.js}"></script>
<script th:src="@{/frontend/scripts/custom.js}"></script>
<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>

</body>

</html>
