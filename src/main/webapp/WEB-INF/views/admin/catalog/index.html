<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catalog</title>
    <!-- iCheck -->
    <!--<link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">-->
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <th:block th:insert="admin/layout/navbar :: sidebar(${view})"/>

        <th:block th:insert="admin/layout/navbar :: main"/>

        <th:block th:switch="${view}">
            <main th:case="dashboard" th:insert="admin/layout/index::dashboard"></main>
        </th:block>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title title_right">
                    <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                  </span>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Catalogs Table <small>Danh sách các danh mục</small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card-box table-responsive">

                                            <table id="datatable-responsive"
                                                   class="table table-striped table-bordered dt-responsive nowrap"
                                                   style="width: 100%; mso-cellspacing: 0">
                                                <thead>
                                                <tr>
                                                    <th style="width: 1%">#</th>
                                                    <th style="width: 20%">Catalog Name</th>
                                                    <th>Description</th>
                                                    <th>Status</th>
                                                    <th style="width: 20%">Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>Nixon</td>
                                                    <td>System Architect</td>
                                                    <td>active</td>
                                                    <td>
                                                        <a href="#" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> View </a>
                                                        <a href="#" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                                                        <a href="#" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete </a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- paging -->
                <div class="row">
                    <div class="col-sm-5">
                        <div class="dataTables_info" id="datatable_info" role="status" aria-live="polite">Showing 1 to
                            10 of 57 entries
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="dataTables_paginate paging_simple_numbers" id="datatable_paginate">
                            <ul class="pagination">
                                <li class="paginate_button previous disabled" id="datatable_previous"><a href="#"
                                                                                                         aria-controls="datatable"
                                                                                                         data-dt-idx="0"
                                                                                                         tabindex="0">Previous</a>
                                </li>
                                <li class="paginate_button active"><a href="#" aria-controls="datatable" data-dt-idx="1"
                                                                      tabindex="0">1</a></li>
                                <li class="paginate_button "><a href="#" aria-controls="datatable" data-dt-idx="2"
                                                                tabindex="0">2</a></li>
                                <li class="paginate_button next" id="datatable_next"><a href="#"
                                                                                        aria-controls="datatable"
                                                                                        data-dt-idx="7" tabindex="0">Next</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /paging -->
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/custom.min.js"></script>

</body>
</html>
