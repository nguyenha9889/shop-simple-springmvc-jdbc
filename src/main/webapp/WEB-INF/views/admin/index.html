<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">

    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
</head>

<body>
<div id="app">
    <div th:replace="admin/fragments/sidebar :: sidebar(${view})"></div>

    <div id="main">
        <div th:replace="admin/fragments/header :: header"></div>

        <th:block th:switch="${view}">
            <div th:case="dashboard" th:insert="admin/pages/dashboard::dashboard"></div>

            <div th:case="catalog" th:insert="admin/pages/catalog/index :: catalog(${catalogs},${current_page},${total_page},${size})"></div>
            <div th:case="catalog_add" th:insert="admin/pages/catalog/catalog-add :: catalog-add(${formCatalog})"></div>
            <div th:case="catalog_edit" th:insert="admin/pages/catalog/catalog-edit :: catalog-edit(${formCatalog})"></div>

            <div th:case="product" th:insert="admin/pages/product/index::product"></div>

        </th:block>

        <div th:replace="admin/fragments/footer :: footer"></div>
    </div>
</div>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
