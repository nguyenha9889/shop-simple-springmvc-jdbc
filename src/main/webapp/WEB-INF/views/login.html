<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/backend/css/app.css}">
    <link rel="stylesheet" th:href="@{/backend/css/bootstrap.css}">
    <link rel="shortcut icon" th:href="@{/backend/images/favicon.svg}" type="image/x-icon">
</head>

<body>
<div id="auth">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img th:src="@{/backend/images/favicon.svg}" height="48" class='mb-4' alt="logo">
                            <h3>Sign In</h3>
                            <p>Please sign in to continue going to Dashboard.</p>
                        </div>
                        <form th:action="@{/auth/login}" th:object="${formLogin}" method="post">
                            <div class="form-group position-relative has-icon-left">
                                <label for="username">Username</label>
                                <div class="position-relative">
                                    <input type="text" class="form-control" id="username" th:field="*{username}">
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                            </div>
                            <p class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                            <div class="form-group position-relative has-icon-left">
                                <div class="clearfix">
                                    <label for="password">Password</label>
                                    <a class='float-end'>
                                        <small>Forgot password?</small>
                                    </a>
                                </div>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="password" th:field="*{password}">
                                    <div class="form-control-icon">
                                        <i data-feather="lock"></i>
                                    </div>
                                </div>
                            </div>
                            <p class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                            <div class='form-check clearfix my-4'>
                                <div class="checkbox float-start">
                                    <input type="checkbox" id="checkbox1" class='form-check-input' >
                                    <label for="checkbox1">Remember me</label>
                                </div>
                                <div class="float-end">
                                    <a th:href="@{/auth/register}">Don't have an account? Register</a>
                                </div>
                            </div>

                            <div class="clearfix">
                                <button class="btn btn-primary float-end" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script th:src="@{/backend/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/backend/js/app.js}"></script>
<script th:src="@{/backend/js/main.js}"></script>
</body>

</html>
