<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Voler Admin Dashboard</title>
    <th:block th:include="/admin/fragments/head :: head"></th:block>
</head>

<body>
<div id="auth">

    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img th:src="@{/admin/img/favicon.svg}" height="48" class='mb-4'>
                            <h3>Sign Up</h3>
                            <p>Please fill the form to register.</p>
                        </div>
                        <form th:action="@{/auth/register}" th:object="${formRegister}" method="post">
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="fullName">Full Name</label>
                                        <input type="text" id="fullName" class="form-control"  th:field="*{fullName}">
                                    </div>
                                    <p class="form-text text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" class="form-control" th:field="*{username}">
                                    </div>
                                    <p class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input type="text" id="email" class="form-control" th:field="*{email}">
                                    </div>
                                    <p class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="text" id="phone" class="form-control" th:field="*{phone}">
                                    </div>
                                    <p class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" class="form-control" th:field="*{password}">
                                    </div>
                                    <p class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="rePassword">Confirm password</label>
                                        <input type="password" id="rePassword" class="form-control" th:field="*{rePassword}">
                                    </div>
                                    <p class="form-text text-danger" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></p>
                                </div>
                            </diV>

                            <a th:href="@{/auth}">Have an account? Login</a>
                            <div class="clearfix">
                                <button class="btn btn-primary float-end" type="submit">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
